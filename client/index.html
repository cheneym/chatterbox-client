<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- create dropdown for chatroom choice -->
      <form onsubmit="false"> Room:
        <select id="roomSelect">
        </select>
        <input type="text" name="room" id="roomName" placeholder="">
        <button type="submit" class="submit-roomname"> Submit </button>
      </form onsubmit="false">
      <!-- create textarea for new message posting -->
      <form id="send">
        <input type="text" name="message" id="messageBox" placeholder="">
        <!--<input type="submit" class='submit' value='Submit'>-->
        <button type="submit" class="submit"> Submit </button>
      </form>
    </div>
    <div id="chats"></div>
  </body>
</html>
